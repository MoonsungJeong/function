<html>
    <head>
        <meta charset="utf-8">
        <style>
            .box_modal{
                position:fixed;
                display:block;
                width:300px;
                height:150px;
                border:1px solid black;
                background-color: aquamarine;
                visibility: collapse;
            }
            input#modal[type=checkbox]:checked ~ .box_modal {
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div>
            <label for="modal">Open Modal Window</label>
        </div>

        <input type="checkbox" id="modal">

        <div class="box_modal">
            <label for="modal">x</label>
            <div>
                <h3>Modal Window</h3>
                <p>I study how to make css_modal</p>
            </div>
        </div>
        
    </body>
</html>
