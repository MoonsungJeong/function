<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1{
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
            #div2{
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("txt", ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("txt");
                ev.target.appendChild(document.getElementById(data));
            }
            function prevent(ev){
                event.stopPropagation();
            }
        </script>
    </head>
    <body>
        <p>Drag images into the rectangle:</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <br>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag1" src="facebook.png" draggable="true" ondragstart="drag(event)" ondrop="prevent(event)">
            <img id="drag2" src="instagram.png" draggable="true" ondragstart="drag(event)" ondrop="prevent(event)">
            <img id="drag3" src="twitter.png" draggable="true" ondragstart="drag(event)" ondrop="prevent(event)">
        </div>
    </body>
</html>
