<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<style>
    .w3-animate-top{
        position:relative;
        animation:animatetop 0.4s
    }
    @keyframes animatetop{
        from{top:-300px;opacity:0} 
        to{top:0;opacity:1}
    }
    .w3-center{
        text-align:center
    }
</style>
<body>

<div class=" w3-center w3-animate-top">
  <h1>Animation is Fun!</h1>
  <p>The w3-animate-top class slides in an element from the top.</p>
</div>

</body>
</html>
