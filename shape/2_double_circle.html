<html>
	<head>
		<style>
			
			*{padding: 0; margin:0;}
			
			canvas{
				background: #EEEEEE;  display:block; margin:10;
			}
			
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="300" height="300"></canvas>
		<script>
      		var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			function toRadians(deg){
				return deg * (Math.PI/180);
			}
			function drawDCircle(cx,cy,outerRadius,innerRadius){
				
			    var x=cx;
			    var y=cy;
			    var spikes=10;
			    var step=Math.PI/spikes;
			    
			    ctx.beginPath();
     		 	ctx.moveTo(cx+innerRadius,cy);
			    for(i=0; i<spikes; i+=step){
			    	
			    	x=cx+Math.cos(i)*innerRadius;
			    	y=cy+Math.sin(i)*innerRadius;
			    	ctx.lineTo(x,y);
			    }    
			    
			    ctx.fillStyle='skyblue';
			    ctx.fill();
			    ctx.stroke();
			    
			    ctx.beginPath();
     		 	ctx.moveTo(cx+outerRadius,cy);
			    for(i=0; i<spikes; i+=step){
			    	
			    	x=cx+Math.cos(i)*outerRadius;
			    	y=cy+Math.sin(i)*outerRadius;
			    	ctx.lineTo(x,y);
			    }
			    ctx.stroke();
			}
			drawDCircle(100,100,10,3);
    	</script>
	</body>
</html>
